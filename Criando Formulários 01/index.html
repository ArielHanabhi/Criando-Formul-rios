<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Mentoria</title>

</head>
<body>
  <div class="page">
    <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
  
    
  <form id="my-form">
    <fieldset>
      <div class="fieldset-wrapper">
      <legend>INFORMAÇÕES PESSOAIS</legend>
      <div class="nome-sobrenome">

      <div class="input-wrapper">
        <label for="name">Nome</label>
        <input type="text"  id="name" required>
      </div>
      <div class="input-wrapper">
        <label for="last-name">Sobrenome</label>
        <input type="text"  id="last-name" required>
      </div>
    </div>
      <div class="input-wrapper-2">
        <label for="e-mail">Email<span>(digite um email válido)</span></label>
        <input type="email"  id="email" required>
      </div>
      <div class="input-wrapper-2">
        <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
        <input type="password"  id="password" required minlength="6">
      </div>
      
    
    </div>
  </fieldset>
  <fieldset>
    <div class="fieldset-wrapper">
      <legend>INFORMAÇÕES DO MENTOR</legend>
      <div class="input-wrapper-2">
        <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
        <input type="text"  id="name-mentor" required>


      </div>
    </div>
  </fieldset>
  <fieldset>
    <div class="fieldset-wrapper">
      <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
      <div class="mentoria-1">
        <span>PRIMEIRA MENTORIA</span>
      </div>
      <div class="data-e-hora">
        <div class="data">
      <div class="input-wrapper">
        
        <label for="mentoring-date">Data<span>(DD/MM/AAA)</span></label>
        <input type="date" id="mentoring-date">
      </div>
      </div>
      <div class="input-wrapper">
        <label for="mentoring-time">Das</label>
        <input type="time" id="mentoring-time">
      </div>
      <div class="input-wrapper">
        <label for="mentoring-time">Até</span></label>
        <input type="time" id="mentoring-time">
      </div>
      
      
      
      
      
    </div>
    <div class="mentoria-2">
      <span>SEGUNDA MENTORIA</span>
    </div>
    <div class="data-e-hora">
      <div class="data">
    <div class="input-wrapper">
      
      <label for="mentoring-date">Data<span>(DD/MM/AAA)</span></label>
      <input type="date" id="mentoring-date">
    </div>
    </div>
    <div class="input-wrapper">
      <label for="mentoring-time">Das</label>
      <input type="time" id="mentoring-time">
    </div>
    <div class="input-wrapper">
      <label for="mentoring-time">Até</span></label>
      <input type="time" id="mentoring-time">
    
    </div>



    </div>





  </fieldset>

  </form>
  <footer>
    <button class="button" form="my-form">
      <span>SALVAR</span> 
    </button>


  </footer>
</div>
</body>
</html>
